<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LovelyStock - Spread the Love with Beautiful Images</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo" onclick="goToHomePage()">LovelyStock</div>
        <div class="search-bar">
            <input type="text" id="searchBox" placeholder="Search for love, romance, and more..." onkeypress="handleSearchKeyPress(event)">
            <button onclick="searchImages()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
    </header>

    <main>
        <div id="loadingIndicator" class="loading-indicator">Loading...</div>
        <div id="imageGallery"></div>
        <div id="pagination"></div>
    </main>

    <footer>
      <p>Â© 2024 LovelyStock. All rights reserved.</p>
    </footer>

    <!-- Image Popup -->
    <div id="imagePopup" class="popup">
        <div class="popup-content">
            <img id="popupImage" src="" alt="Popup Image">
            <p id="popupTitle"></p>
            <a id="popupDownload" class="download-button" href="" download>Download</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
